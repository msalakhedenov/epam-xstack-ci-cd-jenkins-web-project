<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Goal Setter</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body class="bg-primary" style="--bs-bg-opacity: .1;">
<div class="container p-5 d-flex flex-column gap-3">
  <form th:action="@{/}" method="post" class="row p-5 bg-white rounded-3" th:object="${goal}">
    <div class="col-10">
      <input type="text" class="form-control" placeholder="Enter your goal here..." th:field="*{title}">
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-primary w-100">Add goal</button>
    </div>
  </form>
  <div class="row p-5 bg-white rounded-3">
    <div class="col-12">
      <div class="row mb-4">
        <div class="col">
          <h2>Your goals</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span th:if="${#lists.isEmpty(goals)}"><i>You haven't set any goals yet.</i></span>
          <ul th:unless="${#lists.isEmpty(goals)}" class="list-group">
            <li th:each="goal : ${goals}" class="list-group-item">
              [[${goal.title}]]
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
